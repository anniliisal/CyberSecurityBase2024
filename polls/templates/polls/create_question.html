<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Question</title>
</head>
<body>
    <h1>Create a new poll question</h1>
    <form method="post">
        {% csrf_token %}
        <label for="question_text">Question Text:</label><br>
        <input type="text" id="question_text" name="question_text"><br>
        <label for="pub_date">Publish Date:</label><br>
        <input type="text" id="pub_date" name="pub_date"><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
