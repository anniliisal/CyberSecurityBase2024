<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Information</title>
</head>
<body>
    <h1>Debug Information</h1>
    <p>Other user's username: {{ debug_info.other_user_username }}</p>
    <ul>
        {% for key, value in debug_info.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
